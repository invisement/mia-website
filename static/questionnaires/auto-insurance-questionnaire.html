<div id="demographics">
    <div>
        <label>
            What is your full name?
            <input name="demographics-first-name" placeholder="First Name" required>
            <input name="demographics-middle-name" placeholder="Middle Name">
            <input name="demographics-last-name" placeholder="Last Name" required>
        </label>
    </div>
    <div>
        <label>
            What is your date of birth?
            <input type="date" name="demographics-dob">
        </label>
    </div>
    <div>
        <label>
            What is your occupation?
            <select name="demographics-occupation" required>
                <option value="" disabled selected>Select Occupation</option>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
                <option value="Retired">Retired</option>
                <option value="Homemaker">Homemaker</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Artist">Artist</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Nurse">Nurse</option>
                <option value="Lawyer">Lawyer</option>
                <option value="Accountant">Accountant</option>
                <option value="Salesperson">Salesperson</option>
                <option value="Consultant">Consultant</option>
                <option value="Manager">Manager</option>
                <option value="Administrative Assistant">Administrative Assistant</option>
                <option value="Technician">Technician</option>
                <option value="Driver">Driver</option>
                <option value="Tradesperson">Tradesperson</option>
                <option value="Other">Other</option>
            </select>
            <!-- TODO: if "Other", show the text input below -->
            <input name="demographics-occupation-other">
        </label>
    </div>

</div>
<div id="address">
    <label>
        What is your residential address?
        <input name="address-street1" placeholder="Street" required>
        <input name="address-street2" placeholder="Apt/Suite" required>
        <input name="address-city" placeholder="City" required>
        <input name="address-state" placeholder="State" pattern="[A-Za-z]{2}" required>
        <input name="address-zip" placeholder="5-digit zip code" pattern="[0-9]{5}" required>
    </label>
</div>
<div id="driving">
    <div>
        <label>
            How many years have you been driving?
            <input type="number" min="0" step="1" placeholder=0 required>
        </label>
    </div>
    <div>
        <label>
            Have you had any accidents or claims in the past?
            <input type="radio" name="driving-claims-yesno" value="yes" required> Yes
            <input type="radio" name="driving-claims-yesno" value="no"> No
        </label>
    </div>
    <!-- TODO: if "yes", show the next question -->
    <label>
        If yes, how many accidents or claims have you had?
        <input name="driving-claims-yesno-yes">
    </label>
    <div>
        <label>
            How many miles do you typically drive per year?
            <input type="number" min="1000" step="1000" name="driving-miles" required>
        </label>
    </div>
</div>

<div id="car">
    <div>
        <label>
            What is the make, model, and year of your vehicle?
            <input name="car-make" placeholder="Car Make" required>
            <input name="car-model" placeholder="Car Model" required>
            <input type="number" min="2016" name="car-year" placeholder="Select Year" required>
        </label>
    </div>
    <div>
        <label>
            Is your vehicle owned, leased, or financed?
            <select name="car-ownership" required>
                <option value="" disabled selected>Select Option</option>
                <option value="owned">Owned</option>
                <option value="leased">Leased</option>
                <option value="financed">Financed</option>
              </select>
        </label>
    </div>
    <div>
        <label>
            What is the primary use of your vehicle?
            <select name="car-primary-use" required>
                <option value="" disabled selected>Select Primary Use</option>
                <option value="personal-commute">Personal/Commute</option>
                <option value="business">Business</option>
                <option value="pleasure-recreational">Pleasure/Recreational</option>
                <option value="commercial">Commercial</option>
                <option value="farming-agricultural">Farming/Agricultural</option>
                <option value="off-road-recreational">Off-Road/Recreational Vehicles</option>
                <option value="ridesharing">Ridesharing</option>
                <option value="collector-antique">Collector/Antique</option>
              </select>
        </label>
    </div>
    <div>
        <label>
            Do you have any anti-theft devices installed?
            <input type="radio" name="car-anti-theft-yesno" value="yes" required> Yes
            <input type="radio" name="car-anti-theft-yesno" value="no"> No
        </label>
    </div>
    
</div>
